<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego Anatomia 3D - 06-NOVIEMBRE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            /* FIX: Remover touch-action: none global */
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
            touch-action: pan-y pan-x; /*  Permitir touch en canvas */
        }
        
        .controls {
            position: fixed;
            z-index: 100;
        }
        
        /* JOYSTICK ESTÁTICO */
        .joystick-container {
            position: fixed;
            bottom: 80px;
            left: 50px;
            width: 140px;
            height: 140px;
            z-index: 100;
            touch-action: none; /* Solo bloquear en joystick */
        }
        
        .joystick-base {
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(100, 100, 100, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .joystick-stick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        
        .joystick-stick.active {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
        }
        
        .joystick-deadzone {
            position: absolute;
            width: 28px;
            height: 28px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .action-controls {
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid white;
            font-weight: bold;
            font-size: 14px;
            color: white;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            touch-action: none; /* Bloquear en botones */
        }
        
        #btn-jump {
            background: rgb(0, 255, 0);
        }
        
        #btn-shoot {
            background: rgb(200, 100, 50);
        }
        
        .action-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 100;
            font-weight: bold;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 50;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 3px rgba(0,0,0,0.8);
        }
        
        #crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }

        /* ✅ DEBUG INFO */
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: lime;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 200;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="crosshair"></div>
    <div id="debug"></div>
    
    <button id="fullscreen-btn">PANTALLA COMPLETA</button>
    
    <div class="joystick-container">
        <div class="joystick-base"></div>
        <div class="joystick-deadzone"></div>
        <div class="joystick-stick" id="joystick-stick"></div>
    </div>
    
    <div class="controls action-controls">
        <button class="action-btn" id="btn-jump">SALTAR</button>
        <button class="action-btn" id="btn-shoot">DISPARAR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let player, targetBox, ground;
        let bullets = [];
        let playerVelocity = { x: 0, y: 0, z: 0 };
        let isJumping = false;
        let moveState = { forward: false, backward: false, left: false, right: false };
        
        const PLAYER_SPEED = 0.15;
        const JUMP_FORCE = 0.3;
        const GRAVITY = 0.015;
        const PLAYER_HEIGHT = 1.6;
        const GROUND_SIZE = 20;
        
        let mouseX = 0, mouseY = 0;
        let rotationX = 0, rotationY = 0;
        let touchStartX = 0, touchStartY = 0;
        let isTouching = false;
        
        // ✅ JOYSTICK MEJORADO
        let joystick = {
            active: false,
            touchId: null, //  Nuevo: trackear el touch específico
            centerX: 0,
            centerY: 0,
            currentX: 0,
            currentY: 0,
            maxRadius: 70,
            deadZone: 14,
            stickRadius: 30,
            inputX: 0,
            inputY: 0
        };
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const groundGeometry = new THREE.PlaneGeometry(GROUND_SIZE, GROUND_SIZE);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            const boxMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            targetBox = new THREE.Mesh(boxGeometry, boxMaterial);
            targetBox.position.set(0, 0.5, -5);
            targetBox.castShadow = true;
            targetBox.receiveShadow = true;
            targetBox.userData.isHit = false;
            scene.add(targetBox);
            
            try {
                createArterySphere();
            } catch(e) {
                console.error("Error creando arteria:", e);
            }
            
            try {
                createRedBloodCell();
            } catch(e) {
                console.error("Error creando glóbulo rojo:", e);
            }
            
            const playerGeometry = new THREE.BoxGeometry(0.5, PLAYER_HEIGHT, 0.5);
            const playerMaterial = new THREE.MeshBasicMaterial({ visible: false });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, PLAYER_HEIGHT / 2, 5);
            scene.add(player);
            
            camera.position.copy(player.position);
            camera.position.y += PLAYER_HEIGHT / 2;
            
            setupControls();
            animate();
        }
        
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': case 'arrowup': moveState.forward = true; break;
                    case 's': case 'arrowdown': moveState.backward = true; break;
                    case 'a': case 'arrowleft': moveState.left = true; break;
                    case 'd': case 'arrowright': moveState.right = true; break;
                    case ' ': 
                        e.preventDefault();
                        jump(); 
                        break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': case 'arrowup': moveState.forward = false; break;
                    case 's': case 'arrowdown': moveState.backward = false; break;
                    case 'a': case 'arrowleft': moveState.left = false; break;
                    case 'd': case 'arrowright': moveState.right = false; break;
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    mouseX = e.movementX || 0;
                    mouseY = e.movementY || 0;
                    
                    rotationY -= mouseX * 0.002;
                    rotationX -= mouseY * 0.002;
                    rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
                }
            });
            
            document.addEventListener('click', () => {
                if (document.pointerLockElement !== document.body) {
                    document.body.requestPointerLock();
                } else {
                    shoot();
                }
            });
            
            // ✅ JOYSTICK SETUP MEJORADO
            setupJoystick();
            
            const canvas = document.getElementById('canvas');
            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                const screenCenterX = window.innerWidth / 2;
                const screenCenterY = window.innerHeight / 2;
                
                if (touch.clientY < screenCenterY && 
                    Math.abs(touch.clientX - screenCenterX) < window.innerWidth / 3) {
                    isTouching = true;
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (isTouching && e.touches.length === 1) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    
                    rotationY -= deltaX * 0.005;
                    rotationX -= deltaY * 0.005;
                    rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
                    
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }
            });
            
            canvas.addEventListener('touchend', () => {
                isTouching = false;
            });
            
            document.getElementById('btn-jump').addEventListener('touchstart', (e) => {
                e.preventDefault();
                jump();
            });
            
            document.getElementById('btn-shoot').addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
            
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                // ✅ Recalcular centro del joystick al cambiar tamaño
                updateJoystickCenter();
            });
        }
        
        // ✅ FUNCIÓN PARA ACTUALIZAR EL CENTRO DEL JOYSTICK
        function updateJoystickCenter() {
            const joystickContainer = document.querySelector('.joystick-container');
            const rect = joystickContainer.getBoundingClientRect();
            joystick.centerX = rect.left + rect.width / 2;
            joystick.centerY = rect.top + rect.height / 2;
            console.log('Joystick center updated:', joystick.centerX, joystick.centerY);
        }
        
        // ✅ SETUP JOYSTICK TOTALMENTE REESCRITO
        function setupJoystick() {
            const joystickContainer = document.querySelector('.joystick-container');
            const joystickStick = document.getElementById('joystick-stick');
            
            // ✅ Calcular centro inicial
            updateJoystickCenter();
            
            // ✅ Touch Start - CON TRACKING DE TOUCH ID
            joystickContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation(); // ✅ Evitar propagación
                
                const touch = e.changedTouches[0];
                joystick.active = true;
                joystick.touchId = touch.identifier; // ✅ Guardar ID del touch
                joystickStick.classList.add('active');
                
                // ✅ Recalcular centro en cada touch (por si acaso)
                updateJoystickCenter();
                
                handleJoystickMove(touch);
                console.log('Joystick START, touchId:', joystick.touchId);
            }, { passive: false });
            
            // ✅ Touch Move - BUSCAR EL TOUCH CORRECTO
            joystickContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (joystick.active) {
                    // ✅ Buscar el touch correcto por ID
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (touch.identifier === joystick.touchId) {
                            handleJoystickMove(touch);
                            break;
                        }
                    }
                }
            }, { passive: false });
            
            // ✅ Touch End - VERIFICAR QUE SEA EL TOUCH CORRECTO
            joystickContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    if (touch.identifier === joystick.touchId) {
                        resetJoystick();
                        console.log('Joystick END');
                        break;
                    }
                }
            }, { passive: false });
            
            joystickContainer.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                resetJoystick();
            }, { passive: false });
            
            // Mouse events (para PC)
            joystickContainer.addEventListener('mousedown', (e) => {
                joystick.active = true;
                joystickStick.classList.add('active');
                handleJoystickMove(e);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (joystick.active) {
                    handleJoystickMove(e);
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (joystick.active) {
                    resetJoystick();
                }
            });
        }
        
        // ✅ HANDLE JOYSTICK MOVE MEJORADO
        function handleJoystickMove(input) {
            // ✅ Extraer coordenadas correctamente (Touch o Mouse)
            const clientX = input.clientX !== undefined ? input.clientX : input.pageX;
            const clientY = input.clientY !== undefined ? input.clientY : input.pageY;
            
            let deltaX = clientX - joystick.centerX;
            let deltaY = clientY - joystick.centerY;
            
            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Limitar al radio máximo
            if (distance > joystick.maxRadius) {
                const angle = Math.atan2(deltaY, deltaX);
                deltaX = Math.cos(angle) * joystick.maxRadius;
                deltaY = Math.sin(angle) * joystick.maxRadius;
                distance = joystick.maxRadius;
            }
            
            joystick.currentX = deltaX;
            joystick.currentY = deltaY;
            
            // Dead zone
            if (distance < joystick.deadZone) {
                joystick.inputX = 0;
                joystick.inputY = 0;
            } else {
                const effectiveDistance = distance - joystick.deadZone;
                const effectiveMaxRadius = joystick.maxRadius - joystick.deadZone;
                const normalizedDistance = Math.min(effectiveDistance / effectiveMaxRadius, 1);
                
                const angle = Math.atan2(deltaY, deltaX);
                joystick.inputX = Math.cos(angle) * normalizedDistance;
                joystick.inputY = Math.sin(angle) * normalizedDistance;
            }
            
            // Actualizar visual
            const stick = document.getElementById('joystick-stick');
            stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            // ✅ Debug
            updateDebug();
        }
        
        function resetJoystick() {
            joystick.active = false;
            joystick.touchId = null; // ✅ Reset touch ID
            joystick.currentX = 0;
            joystick.currentY = 0;
            joystick.inputX = 0;
            joystick.inputY = 0;
            
            const stick = document.getElementById('joystick-stick');
            stick.style.transform = 'translate(-50%, -50%)';
            stick.classList.remove('active');
            
            updateDebug();
        }
        
        // ✅ DEBUG INFO
        function updateDebug() {
            const debug = document.getElementById('debug');
            debug.innerHTML = `
                Active: ${joystick.active}<br>
                X: ${joystick.inputX.toFixed(2)}<br>
                Y: ${joystick.inputY.toFixed(2)}<br>
                Center: ${joystick.centerX.toFixed(0)}, ${joystick.centerY.toFixed(0)}
            `;
        }
        
        function createArterySphere() {
            const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
            const textureSize = 256;
            const canvas = document.createElement('canvas');
            canvas.width = textureSize;
            canvas.height = textureSize;
            const ctx = canvas.getContext('2d');
            
            const imageData = ctx.createImageData(textureSize, textureSize);
            const data = imageData.data;
            
            function noise2D(x, y) {
                const n1 = Math.sin(x * 0.1) * Math.cos(y * 0.1);
                const n2 = Math.sin(x * 0.3 + y * 0.2) * 0.5;
                const n3 = Math.sin(x * 0.7 - y * 0.5) * 0.25;
                const n4 = Math.sin(x * 1.3 + y * 1.1) * 0.125;
                return n1 + n2 + n3 + n4;
            }
            
            for (let y = 0; y < textureSize; y++) {
                for (let x = 0; x < textureSize; x++) {
                    const i = (y * textureSize + x) * 4;
                    const noise = noise2D(x, y) + (Math.random() - 0.5) * 0.15;
                    const veinPattern = Math.abs(Math.sin(x * 0.15 + noise * 2)) * 
                                       Math.abs(Math.cos(y * 0.12 + noise * 1.5));
                    const veinDark = veinPattern < 0.3 ? -20 : 0;
                    
                    const r = Math.floor(200 + noise * 25 + veinDark);
                    const g = Math.floor(30 + noise * 12 + veinDark * 0.5);
                    const b = Math.floor(30 + noise * 8 + veinDark * 0.3);
                    
                    data[i] = Math.max(0, Math.min(255, r));
                    data[i + 1] = Math.max(0, Math.min(255, g));
                    data[i + 2] = Math.max(0, Math.min(255, b));
                    data[i + 3] = 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4, 4);
            texture.minFilter = THREE.LinearMipmapLinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            texture.generateMipmaps = true;
            
            const arteryMaterial = new THREE.MeshPhongMaterial({
                map: texture,
                color: 0xbb1111,
                shininess: 100,
                specular: 0xff9999,
                emissive: 0x220000,
                bumpMap: texture,
                bumpScale: 0.08,
            });
            
            const arterySphere = new THREE.Mesh(sphereGeometry, arteryMaterial);
            arterySphere.scale.set(1, 2, 3);
            arterySphere.position.set(3, 1.5, -3);
            arterySphere.castShadow = true;
            arterySphere.receiveShadow = true;
            scene.add(arterySphere);
        }
        
        function createRedBloodCell() {
            const geometry = new THREE.SphereGeometry(0.5, 32, 16);
            const positions = geometry.attributes.position;
            
            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const y = positions.getY(i);
                const z = positions.getZ(i);
                const r = Math.sqrt(x * x + z * z);
                const k = 1.5;
                const factor = 1.0 - (r * k) * (r * k);
                
                let newY = y;
                if (factor > 0) {
                    newY = y * factor * 0.3;
                } else {
                    newY = y * 0.3;
                }
                
                positions.setY(i, newY);
            }
            
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshPhongMaterial({
                color: 0xcc1111,
                shininess: 20,
                specular: 0x331111,
                side: THREE.DoubleSide
            });
            
            const redBloodCell = new THREE.Mesh(geometry, material);
            redBloodCell.position.set(-1.5, 1.0, 2);
            redBloodCell.rotation.x = Math.PI / 4;
            redBloodCell.castShadow = true;
            redBloodCell.receiveShadow = true;
            scene.add(redBloodCell);
            window.redBloodCell = redBloodCell;
        }
        
        function jump() {
            if (!isJumping) {
                playerVelocity.y = JUMP_FORCE;
                isJumping = true;
            }
        }
        
        function shoot() {
            const bulletGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const bulletMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            bullet.position.copy(camera.position);
            bullet.castShadow = true;
            
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            bullet.userData.velocity = direction.multiplyScalar(0.5);
            
            scene.add(bullet);
            bullets.push(bullet);
        }
        
        function updatePlayer() {
            const moveVector = new THREE.Vector3();
            
            // Teclado
            if (moveState.forward) moveVector.z -= 1;
            if (moveState.backward) moveVector.z += 1;
            if (moveState.left) moveVector.x -= 1;
            if (moveState.right) moveVector.x += 1;
            
            // ✅ JOYSTICK - CON INVERSIÓN CORRECTA DEL EJE Y
            moveVector.x += joystick.inputX;
            moveVector.z += joystick.inputY; // ✅ Invertido: joystick Y+ = pantalla abajo = mover adelante
            
            if (moveVector.length() > 0) {
                moveVector.normalize();
                
                const rotatedMove = moveVector.applyAxisAngle(new THREE.Vector3(0, 1, 0), rotationY);
                
                player.position.x += rotatedMove.x * PLAYER_SPEED;
                player.position.z += rotatedMove.z * PLAYER_SPEED;
                
                const halfGround = GROUND_SIZE / 2 - 0.5;
                player.position.x = Math.max(-halfGround, Math.min(halfGround, player.position.x));
                player.position.z = Math.max(-halfGround, Math.min(halfGround, player.position.z));
            }
            
            // Gravedad
            playerVelocity.y -= GRAVITY;
            player.position.y += playerVelocity.y;
            
            // Colisión con el suelo
            if (player.position.y <= PLAYER_HEIGHT / 2) {
                player.position.y = PLAYER_HEIGHT / 2;
                playerVelocity.y = 0;
                isJumping = false;
            }
            
            // Actualizar cámara
            camera.position.copy(player.position);
            camera.position.y += PLAYER_HEIGHT / 2;
            camera.rotation.order = 'YXZ';
            camera.rotation.y = rotationY;
            camera.rotation.x = rotationX;
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                bullet.position.add(bullet.userData.velocity);
                
                const distance = bullet.position.distanceTo(targetBox.position);
                if (distance < 0.6 && !targetBox.userData.isHit) {
                    targetBox.material.color.setHex(0x00ff00);
                    targetBox.userData.isHit = true;
                }
                
                if (bullet.position.length() > 50) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (window.redBloodCell) {
                window.redBloodCell.rotation.x += 0.005;
                window.redBloodCell.rotation.y += 0.008;
            }
            
            updatePlayer();
            updateBullets();
            
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
