<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EJERCITO CELULAR - Target Practice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            touch-action: pan-y pan-x;
        }
        
        /* HUD - PUNTOS Y TIEMPO */
        #hud {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            width: 80%;
            max-width: 400px;
            height: 8%;
            min-height: 50px;
            max-height: 80px;
            padding: 0 3%;
            border-radius: 10px;
            z-index: 150;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #FFD700;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;  /* Apila score y timer verticalmente */
            align-items: center;
            justify-content: center;
            gap: 2px;  /* Peque√±o espacio entre score y timer */
        }

        #score {
            color: #FFD700;
            font-size: 1.2em;  /* 1.2 veces el tama√±o base (16px) = 19.2px */
            line-height: 1;
        }

        #timer {
            color: #FF4444;
            font-size: 1em;  /* Mismo tama√±o que el base (16px) */
            line-height: 1;
            margin-top: 0;  /* Quitamos el margin, usamos gap en el padre */
        }
        
        /* DEBUG INFO -(debug): nombre real*/
        #debug1 {
            position: fixed;
            top: 5px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: lime;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 200;
            border-radius: 5px;
            max-width: 200px;
        }
        
        /* CROSSHAIR */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 50;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 3px rgba(0,0,0,0.8);
        }
        #crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }
        #crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }
        
        /* FULLSCREEN BUTTON */
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            font-weight: bold;
        }
        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* JOYSTICK CONTAINER */
        .joystick-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 18vw;  /* 18% del ancho de la pantalla */
            height: 18vw; /* Igual que width para mantenerlo circular */
            min-width: 100px;   /* M√≠nimo en pantallas muy peque√±as */
            min-height: 100px;
            max-width: 160px;   /* M√°ximo en tablets/pantallas grandes */
            max-height: 160px;
            z-index: 100;
            touch-action: none;
        }

        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(100, 100, 100, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .joystick-stick {
            position: absolute;
            width: 43%;  /* 43% del tama√±o del container */
            height: 43%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .joystick-stick.active {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
        }

        .joystick-deadzone {
            position: absolute;
            width: 20%;  /* 20% del tama√±o del container */
            height: 20%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        /* ACTION BUTTONS */
        .action-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        .action-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.6);  /* Borde tambi√©n m√°s transparente */
            font-weight: bold;
            font-size: 14px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            touch-action: none;
        }

        #btn-jump {
            background: rgba(0, 255, 0, 0.2);  /* Verde con 30% de opacidad */
        }

        #btn-shoot {
            background: rgba(0, 255, 0, 0.2);  /* Naranja con 30% de opacidad */
            position: fixed;
            top: 120px;
            left: 50px;
            z-index: 150;
        }

        #btn-platform {
            background: rgba(128, 0, 128, 0.2);  /* Morado con 30% de opacidad */
        }

        .action-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        /* INSTRUCTIONS */
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(1, 46, 83, 0.96);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 999;
            max-width: 90%;
        }
        #instructions h2 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        #instructions p {
            margin: 10px 0;
        }
        #instructions button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }
        #instructions button:hover {
            background: #1eb2ec;
        }
        
        /* GAME OVER SCREEN */
        #gameover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 999;
            border: 5px solid #FFD700;
        }
        #gameover h1 {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #gameover h2 {
            color: #4CAF50;
            font-size: 36px;
            margin: 20px 0;
        }
        #gameover button {
            margin-top: 20px;
            padding: 15px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }
        #gameover button:hover {
            background: #45a049;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="crosshair"></div>
    
    <!-- HUD -->
    <div id="hud">
        <div>PUNTOS: <span id="score">0</span></div>
        <div id="timer">TIEMPO: 180s</div>
    </div>
    
    <div id="debug"></div>
    
    <button id="fullscreen-btn">Pantalla Completa</button>
    
    <div class="joystick-container">
        <div class="joystick-base"></div>
        <div class="joystick-deadzone"></div>
        <div class="joystick-stick" id="joystick-stick"></div>
    </div>
    
    <div class="action-controls">
        <button class="action-btn" id="btn-jump">SALTAR</button>
        <button class="action-btn" id="btn-shoot">DISPARAR</button>
        <button class="action-btn" id="btn-platform">PLATAFORMA</button>
    </div>
    
    <div id="instructions">
        <h2>EJERCITO CELULAR</h2>
        <p><strong>OBJETIVO:</strong> Destruye todos los objetivos</p>
        <p><strong>TIEMPO:</strong> 3 minutos</p>
        <p><strong>PC y Movil:</strong> WASD + Mouse + Clic</p>
        <button id="start-btn">üéÆ COMENZAR MISI√ìN</button>
    </div>
    
    <div id="gameover" class="hidden">
        <h1> MISI√ìN COMPLETADA </h1>
        <h2>PUNTUACI√ìN FINAL: <span id="final-score">0</span></h2>
        <p id="accuracy-text"></p>
        <button id="restart-btn">üîÑ NUEVA PARTIDA</button>
    </div>

    <script>
        
        // Variables globales
        let scene, camera, renderer, world;
        let playerBody, groundBody;
        let boxes = [];
        let spheres = [];
        let keys = {};
        let canJump = false;
        let mouseMovementX = 0, mouseMovementY = 0;
        let yaw = 0, pitch = 0;
        let isPointerLocked = false;
        let isFullscreen = false;
        let platform = null;
        let platformStartTime = 0;
        let platformActive = false;  // ‚Üê NUEVA variable para activar/desactivar
        let enemies = []; // Array de enemigos
        let mixer = null;
        let animationMixers = []; // Un mixer por cada Kratos
        
        // NUEVAS VARIABLES PARA TARGET PRACTICE
        let targets = [];
        let score = 0;
        let timeLeft = 180;
        let gameActive = false;
        let gameTimer = null;
        let shotsFired = 0;
        let shotsHit = 0;
        
        // Variables touch
        let touchStartX = 0, touchStartY = 0;
        let isTouchingScreen = false;
        let cameraTouchId = null;
        
        // Joystick
        let joystick = {
            active: false,
            touchId: null,
            centerX: 0,
            centerY: 0,
            currentX: 0,
            currentY: 0,
            maxRadius: 70,
            deadZone: 14,
            inputX: 0,
            inputY: 0
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 0, 80);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            //crear luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            // ‚úÖ CARGAR TEXTURAS PBR
            const textureLoader = new THREE.TextureLoader();

            const grassBaseColor = textureLoader.load('https://gametechnologymath.github.io/Poliigon_GrassPatchyGround_4585_BaseColor.jpg');
            const grassNormal = textureLoader.load('https://gametechnologymath.github.io/Poliigon_GrassPatchyGround_4585_Normal.png');
            const grassAO = textureLoader.load('https://gametechnologymath.github.io/Poliigon_GrassPatchyGround_4585_AmbientOcclusion.jpg');

            // ‚úÖ CONFIGURAR REPETICI√ìN (para que no se vea estirado en 80x80m)
            const repeatCount = 20; // Ajusta seg√∫n prefieras
            grassBaseColor.wrapS = grassBaseColor.wrapT = THREE.RepeatWrapping;
            grassNormal.wrapS = grassNormal.wrapT = THREE.RepeatWrapping;
            grassAO.wrapS = grassAO.wrapT = THREE.RepeatWrapping;

            grassBaseColor.repeat.set(repeatCount, repeatCount);
            grassNormal.repeat.set(repeatCount, repeatCount);
            grassAO.repeat.set(repeatCount, repeatCount);

            // ‚úÖ OPTIMIZAR FILTROS PARA M√ìVIL
            grassBaseColor.anisotropy = 4; // Mejora calidad en √°ngulo
            grassNormal.anisotropy = 4;
            grassAO.anisotropy = 4;

            // üî• CREAR SUELO CON TEXTURAS PBR
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            const groundGeometry = new THREE.PlaneGeometry(80, 80);

            // üé® USAR MeshStandardMaterial CON TEXTURAS
            const groundMaterial = new THREE.MeshStandardMaterial({
                map: grassBaseColor,           // Color base
                normalMap: grassNormal,        // Relieve/detalle
                aoMap: grassAO,                // Sombras en grietas
                aoMapIntensity: 0.5,           // Intensidad de sombras (ajustable)
                roughness: 0.9,                // Pasto es √°spero
                metalness: 0.0                 // Pasto no es met√°lico
            });

            const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;

           // ‚ö†Ô∏è IMPORTANTE: Para que funcione aoMap, necesitas UV2
            groundGeometry.attributes.uv2 = groundGeometry.attributes.uv;
            scene.add(groundMesh);

            //FISICAS DEL SUELO
            const groundShape = new CANNON.Plane();
            groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);

            const playerShape = new CANNON.Sphere(0.5);
            playerBody = new CANNON.Body({ mass: 80 });
            playerBody.addShape(playerShape);
            playerBody.position.set(0, 1.6, 0);
            playerBody.linearDamping = 0.9;
            playerBody.fixedRotation = true;
            world.addBody(playerBody);

            const loader = new THREE.FontLoader();
            loader.load(
                'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
                function (font) {
                    const palabra = "EJERCITO";
                    const letras = [];
                    const group = new THREE.Group();

                    for (let i = 0; i < palabra.length; i++) {
                        const char = palabra[i];
                        const geometry = new THREE.TextGeometry(char, {
                            font: font,
                            size: 1,
                            height: 0.3,
                            curveSegments: 12,
                            bevelEnabled: true,
                            bevelThickness: 0.05,
                            bevelSize: 0.02,
                            bevelSegments: 5
                        });

                        geometry.center();

                        const material = new THREE.MeshStandardMaterial({
                            color: 0x0077ff,
                            metalness: 0.2,
                            roughness: 0.3
                        });

                        const mesh = new THREE.Mesh(geometry, material);
                        mesh.position.x = i * 1.2;
                        letras.push(mesh);
                        group.add(mesh);
                    }

                    group.position.x = -((palabra.length - 1) * 1.2) / 2;
                    group.position.y = 0;
                    
                    const pivot = new THREE.Group();
                    pivot.add(group);
                    pivot.position.set(0, 3, -6);
                    scene.add(pivot);

                    function animateText(time) {
                        requestAnimationFrame(animateText);
                        const t = time * 0.002;

                        letras.forEach((letra, i) => {
                            letra.position.y = Math.sin(t + i * 0.5) * 0.4;
                            letra.rotation.y = Math.sin(t + i * 0.3) * 0.2;
                        });

                        pivot.rotation.y += 0.0008;
                        renderer.render(scene, camera);
                    }

                    animateText();
                }
            );

            // Cajas azules con f√≠sica
            createBox(-5, 1, 2);
            createBox(5, 1, 4);
            createBox(0, 1, -8);

            // Crear plataforma m√≥vil
            createMovingPlatform();
            // Crear campo de pasto 3D
            createGrassField();  

            setupControls();
            updateJoystickCenter();
            window.addEventListener('resize', onWindowResize);
        }

        // CREAR CAJAS CON F√çSICA
        function createBox(x, y, z) {
            const size = 1;
            const boxGeometry = new THREE.BoxGeometry(size, size, size);
            const boxMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });
            const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
            boxMesh.castShadow = true;
            boxMesh.receiveShadow = true;
            scene.add(boxMesh);

            const boxShape = new CANNON.Box(new CANNON.Vec3(size / 2, size / 2, size / 2));
            const boxBody = new CANNON.Body({ mass: 5 });
            boxBody.addShape(boxShape);
            boxBody.position.set(x, y, z);
            world.addBody(boxBody);

            boxes.push({ mesh: boxMesh, body: boxBody });
        }
        // CREAR PLATAFORMA M√ìVIL
        function createMovingPlatform() {
            const width = 3;
            const height = 0.3;
            const depth = 3;
            
            // Mesh visual
            const platformGeometry = new THREE.BoxGeometry(width, height, depth);
            const platformMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xff6600,
                emissive: 0x331100
            });
            const platformMesh = new THREE.Mesh(platformGeometry, platformMaterial);
            platformMesh.castShadow = true;
            platformMesh.receiveShadow = true;
            platformMesh.position.set(0, 1, 2);
            scene.add(platformMesh);
            
            // Cuerpo f√≠sico KINEMATIC (mass: 0 y type: KINEMATIC)
            const platformShape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
            const platformBody = new CANNON.Body({ 
                mass: 0,
                type: CANNON.Body.KINEMATIC
            });
            platformBody.addShape(platformShape);
            platformBody.position.set(0, 1, 2);
            world.addBody(platformBody);
            
            platform = {
                mesh: platformMesh,
                body: platformBody,
                startY: 1,
                endY: 3,
                currentState: 'down',
                stateStartTime: Date.now()
            };
            
            platformStartTime = Date.now();
        }

        // Funci√≥n para crear un Kratos enemigo
        function spawnKratos(x, y, z) {
            console.log('üîÑ Intentando cargar Kratos...');
            
            if (typeof THREE.GLTFLoader === 'undefined') {
                console.error('‚ùå GLTFLoader NO est√° disponible');
                return;
            }
            
            const loader = new THREE.GLTFLoader();
            const kratosURL = 'https://gametechnologymath.github.io/kratos.glb';
            
            loader.load(
                kratosURL,
                (gltf) => {
                    console.log('‚úÖ Kratos cargado!');
                    
                    const kratos = gltf.scene;
                    kratos.scale.set(1, 1, 1);
                    kratos.position.set(x, y, z);
                    scene.add(kratos);
                    
                    const mixer = new THREE.AnimationMixer(kratos);
                    animationMixers.push(mixer);
                    
                    const animations = {};
                    
                    // ‚úÖ USAR LA ANIMACI√ìN √öNICA CON DIFERENTES VELOCIDADES
                    if (gltf.animations.length > 0) {
                        const mainClip = gltf.animations[0];
                        console.log(`üìΩÔ∏è Usando: ${mainClip.name} (${mainClip.duration}s)`);
                        
                        animations.idle = mixer.clipAction(mainClip.clone());
                        animations.idle.timeScale = 0.8; // MUY lento
                        
                        animations.run = mixer.clipAction(mainClip.clone());
                        animations.run.timeScale = 1.5; // R√°pido
                        
                        animations.attack = mixer.clipAction(mainClip.clone());
                        animations.attack.timeScale = 2.0;
                        
                        animations.death = mixer.clipAction(mainClip.clone());
                        animations.death.timeScale = 2.0;
                        animations.death.setLoop(THREE.LoopOnce);
                        animations.death.clampWhenFinished = true;
                    }
                    
                    const enemyShape = new CANNON.Sphere(1);
                    const enemyBody = new CANNON.Body({ 
                        mass: 80,
                        fixedRotation: true 
                    });
                    enemyBody.addShape(enemyShape);
                    enemyBody.position.set(x, y, z);
                    world.addBody(enemyBody);
                    
                    const enemy = {
                        mesh: kratos,
                        body: enemyBody,
                        mixer: mixer,
                        animations: animations,
                        currentAction: null,
                        health: 100,
                        state: 'idle',
                        attackRange: 3,
                        chaseRange: 20,
                        attackCooldown: 0,
                        damage: 10
                    };
                    
                    enemies.push(enemy);
                    
                    if (animations.idle) {
                        playEnemyAnimation(enemy, 'idle');
                    }
                    
                    console.log('‚úÖ Kratos spawneado, enemigos:', enemies.length);
                },
                undefined,
                (error) => {
                    console.error('‚ùå ERROR:', error);
                }
            );
        }
        // Reproducir animaci√≥n de enemigo
        function playEnemyAnimation(enemy, animName, loop = true) {
            if (!enemy.animations[animName]) {
                console.warn(`‚ö†Ô∏è Animaci√≥n "${animName}" no encontrada`);
                return;
            }
            
            const action = enemy.animations[animName];
            
            // Detener animaci√≥n anterior
            if (enemy.currentAction && enemy.currentAction !== action) {
                enemy.currentAction.stop();  // ‚Üê Usar stop() en vez de fadeOut()
            }
            
            // ‚úÖ CONFIGURAR Y REPRODUCIR
            action.reset();
            action.setLoop(loop ? THREE.LoopRepeat : THREE.LoopOnce);
            action.clampWhenFinished = !loop; // Mantener √∫ltimo frame si no hace loop
            action.enabled = true;
            action.setEffectiveTimeScale(1.0); // Asegurar que el timeScale est√© activo
            action.setEffectiveWeight(1.0);
            action.play();
            
            enemy.currentAction = action;
            
            console.log(`üé¨ Reproduciendo: ${animName} (timeScale: ${action.timeScale})`);
        }

        // Actualizar enemigos cada frame
        function updateEnemies(deltaTime) {
            enemies.forEach(enemy => {
                if (enemy.health <= 0) {
                    if (enemy.state !== 'dead') {
                        enemy.state = 'dead';
                        playEnemyAnimation(enemy, 'death', false);
                        
                        // Eliminar despu√©s de 3 segundos
                        setTimeout(() => {
                            scene.remove(enemy.mesh);
                            world.removeBody(enemy.body);
                            enemies = enemies.filter(e => e !== enemy);
                        }, 3000);
                    }
                    return;
                }
                
                // Actualizar mixer de animaci√≥n
                enemy.mixer.update(deltaTime);
                
                // Calcular distancia al jugador
                const dx = playerBody.position.x - enemy.body.position.x;
                const dz = playerBody.position.z - enemy.body.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                
                // COMPORTAMIENTO SEG√öN DISTANCIA

        function updateJoystickCenter() {
            const joystickContainer = document.querySelector('.joystick-container');
            const rect = joystickContainer.getBoundingClientRect();
            joystick.centerX = rect.left + rect.width / 2;
            joystick.centerY = rect.top + rect.height / 2;
        }
        
        function handleJoystickMove(input) {
            const clientX = input.clientX !== undefined ? input.clientX : input.pageX;
            const clientY = input.clientY !== undefined ? input.clientY : input.pageY;
            
            let deltaX = clientX - joystick.centerX;
            let deltaY = clientY - joystick.centerY;
            
            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance > joystick.maxRadius) {
                const angle = Math.atan2(deltaY, deltaX);
                deltaX = Math.cos(angle) * joystick.maxRadius;
                deltaY = Math.sin(angle) * joystick.maxRadius;
                distance = joystick.maxRadius;
            }
            
            joystick.currentX = deltaX;
            joystick.currentY = deltaY;
            
            if (distance < joystick.deadZone) {
                joystick.inputX = 0;
                joystick.inputY = 0;
            } else {
                const effectiveDistance = distance - joystick.deadZone;
                const effectiveMaxRadius = joystick.maxRadius - joystick.deadZone;
                const normalizedDistance = Math.min(effectiveDistance / effectiveMaxRadius, 1);
                
                const angle = Math.atan2(deltaY, deltaX);
                joystick.inputX = Math.cos(angle) * normalizedDistance;
                joystick.inputY = Math.sin(angle) * normalizedDistance;
            }
            
            const stick = document.getElementById('joystick-stick');
            stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            updateDebug();
        }

        function updatePlayer(deltaTime) {
            const speed = 5;

            if (keys['KeyW']) direction.z -= 1;

            if (keys['KeyA']) direction.x -= 1;
            if (keys['KeyD']) direction.x += 1;

            if (direction.length() > 0) {
                direction.normalize();
                direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                playerBody.velocity.x = direction.x * speed;
                playerBody.velocity.z = direction.z * speed;
            } else {
                playerBody.velocity.x *= 0.9;
                playerBody.velocity.z *= 0.9;
            }

            const contactNormal = new CANNON.Vec3();
            const upAxis = new CANNON.Vec3(0, 1, 0);
            canJump = false;
            
            playerBody.world.contacts.forEach(contact => {
                if (contact.bi === playerBody || contact.bj === playerBody) {
                    if (contact.bi === playerBody) {
                        contact.ni.negate(contactNormal);
                    } else {
                        contactNormal.copy(contact.ni);
                    }
                    if (contactNormal.dot(upAxis) > 0.5) {
                        canJump = true;

            camera.quaternion.setFromEuler(new THREE.Euler(pitch, yaw, 0, 'YXZ'));

            });

            spheres = spheres.filter(sphere => {
                sphere.mesh.position.copy(sphere.body.position);
                sphere.mesh.quaternion.copy(sphere.body.quaternion);
                
                if (Date.now() - sphere.time > 5000 || sphere.body.position.y < -10) {
                    scene.remove(sphere.mesh);
                    world.removeBody(sphere.body);
                    return false;
                }
                return true;
            });

            updateDebug();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
