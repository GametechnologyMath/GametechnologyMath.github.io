<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shooter FPS - Móvil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            touch-action: pan-y pan-x;
        }
        
        /* DEBUG INFO */
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: lime;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 200;
            border-radius: 5px;
            max-width: 200px;
        }
        
        /* CROSSHAIR */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 50;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 3px rgba(0,0,0,0.8);
        }
        #crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }
        #crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }
        
        /* FULLSCREEN BUTTON */
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            font-weight: bold;
        }
        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* JOYSTICK CONTAINER */
        .joystick-container {
            position: fixed;
            bottom: 80px;
            left: 50px;
            width: 140px;
            height: 140px;
            z-index: 100;
            touch-action: none;
        }
        .joystick-base {
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(100, 100, 100, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .joystick-stick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        .joystick-stick.active {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
        }
        .joystick-deadzone {
            position: absolute;
            width: 28px;
            height: 28px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        /* ACTION BUTTONS */
        .action-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        .action-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid white;
            font-weight: bold;
            font-size: 14px;
            color: white;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            touch-action: none;
        }
        #btn-jump {
            background: rgb(0, 255, 0);
        }
        #btn-shoot {
            background: rgb(200, 100, 50);
        }
        .action-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        /* INSTRUCTIONS */
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(1, 46, 83, 0.96);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 999;
            max-width: 90%;
        }
        #instructions h2 {
            margin-bottom: 20px;
        }
        #instructions p {
            margin: 10px 0;
        }
        #instructions button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }
        #instructions button:hover {
            background: #1eb2ec;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="crosshair"></div>
    <div id="debug"></div>
    
    <button id="fullscreen-btn">Pantalla Completa</button>
    
    <div class="joystick-container">
        <div class="joystick-base"></div>
        <div class="joystick-deadzone"></div>
        <div class="joystick-stick" id="joystick-stick"></div>
    </div>
    
    <div class="action-controls">
        <button class="action-btn" id="btn-jump">SALTAR</button>
        <button class="action-btn" id="btn-shoot">DISPARAR</button>
    </div>
    
    <div id="instructions">
        <h2>BIENVENIDO</h2>
        <h2>JUEGO EJERCITO CELULAR</h2>
        <p><strong>PC:</strong> Teclado y Raton</p>
        <p><strong>Móvil:</strong> Joystick y Botones</p>
        <p><strong>FASE:</strong> PROTOTIPO 0.701</p>
        <p><strong>“Prepárate para la batalla”</strong></p>
        <button id="start-btn"> NUEVA PARTIDA</button>
    </div>

    <script>
        // Variables globales
        let scene, camera, renderer, world;
        let playerBody, groundBody;
        let boxes = [];
        let spheres = [];
        let keys = {};
        let canJump = false;
        let mouseMovementX = 0, mouseMovementY = 0;
        let yaw = 0, pitch = 0;
        let isPointerLocked = false;
        let isFullscreen = false;
        
        // Variables touch
        let touchStartX = 0, touchStartY = 0;
        let isTouchingScreen = false;
        let cameraTouchId = null; // CORRECIO ESTA LÍNEA
        
        // Joystick mejorado con tracking de touch
        let joystick = {
            active: false,
            touchId: null,
            centerX: 0,
            centerY: 0,
            currentX: 0,
            currentY: 0,
            maxRadius: 70,
            deadZone: 14,
            inputX: 0,
            inputY: 0
        };

        // Configuración inicial
        function init() {
            // Three.js Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 0, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Luz
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Cannon.js World
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            // Suelo
            const groundGeometry = new THREE.PlaneGeometry(80, 80);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            const groundShape = new CANNON.Plane();
            groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);

            // Jugador
            const playerShape = new CANNON.Sphere(0.5);
            playerBody = new CANNON.Body({ mass: 80 });
            playerBody.addShape(playerShape);
            playerBody.position.set(0, 1.6, 0);
            playerBody.linearDamping = 0.9;
            playerBody.fixedRotation = true;
            world.addBody(playerBody);

            // Cargar fuente DEL TEXTO 3D
                        const loader = new THREE.FontLoader();
                        loader.load(
                        'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
                        function (font) {

                            const palabra = "EJERCITO";
                            const letras = [];
                            const group = new THREE.Group(); // Contendrá las letras

                            // Crear cada letra como un Mesh independiente
                            for (let i = 0; i < palabra.length; i++) {
                            const char = palabra[i];
                            const geometry = new THREE.TextGeometry(char, {
                                font: font,
                                size: 1,
                                height: 0.3,
                                curveSegments: 12,
                                bevelEnabled: true,
                                bevelThickness: 0.05,
                                bevelSize: 0.02,
                                bevelSegments: 5
                            });

                            geometry.center(); // centra cada letra individualmente

                            const material = new THREE.MeshStandardMaterial({
                                color: 0x0077ff,
                                metalness: 0.2,
                                roughness: 0.3
                            });

                            const mesh = new THREE.Mesh(geometry, material);
                            mesh.position.x = i * 1.2; // separación horizontal
                            letras.push(mesh);
                            group.add(mesh);
                            }

                            // ✅ Centrar el grupo visualmente en el eje X
                            group.position.x = -((palabra.length - 1) * 1.2) / 2;
                            group.position.y = 0;
                            
                            // ✅ Crear pivot centrado
                            const pivot = new THREE.Group();
                            pivot.add(group);
                            pivot.position.set(0, 3, -6); // X, Y, Z del pivot
                            scene.add(pivot);

                            // Animación del texto
                            function animate(time) {
                            requestAnimationFrame(animate);
                            const t = time * 0.002; // velocidad del tiempo

                            // Movimiento tipo ola
                            letras.forEach((letra, i) => {
                                letra.position.y = Math.sin(t + i * 0.5) * 0.4;
                                letra.rotation.y = Math.sin(t + i * 0.3) * 0.2;
                            });

                            // ✅ Rotar el pivot, no el grupo
                            pivot.rotation.y += 0.0008;

                            renderer.render(scene, camera);
                            }

                            animate();
                        }
                        );

            // Cajas azules
            createBox(-5, 1, 2);
            createBox(5, 1, 4);
            createBox(0, 1, -8);
            
            // Objeto 3D con textura procedural
            createCustomObject();

            // Event listeners
            setupControls();
            updateJoystickCenter();
            
            window.addEventListener('resize', onWindowResize);
        }

        function createBox(x, y, z) {
            const size = 1;
            const boxGeometry = new THREE.BoxGeometry(size, size, size);
            const boxMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });
            const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
            boxMesh.castShadow = true;
            boxMesh.receiveShadow = true;
            scene.add(boxMesh);

            const boxShape = new CANNON.Box(new CANNON.Vec3(size / 2, size / 2, size / 2));
            const boxBody = new CANNON.Body({ mass: 5 });
            boxBody.addShape(boxShape);
            boxBody.position.set(x, y, z);
            world.addBody(boxBody);

            boxes.push({ mesh: boxMesh, body: boxBody });
        }
        
        function createCustomObject() {
            const vertices = new Float32Array([
                1.0, 0.9, -0.6, 1.0, -1.0, -0.6, -0.9, 0.9, -0.6,
                -0.9, -1.0, -0.6, 0.6, 0.0, -0.01, 0.0, -0.5, 0.0,
                0.1, 0.4, 0.0, -0.4, 0.0, 0.0, 1.0, 0.0, 0.4,
                -0.1, -1.0, 0.4, -0.05, 1.1, 0.43, -1.2, 0.1, 0.4,
                -0.3, 0.1, 0.8
            ]);

            const indices = new Uint16Array([
                0, 2, 6, 0, 6, 4, 1, 3, 2, 1, 2, 0,
                6, 7, 11, 6, 11, 10, 3, 1, 5, 3, 5, 7,
                2, 3, 7, 2, 7, 6, 1, 0, 4, 1, 4, 5,
                8, 10, 12, 7, 5, 9, 7, 9, 11, 4, 6, 10,
                4, 10, 8, 5, 4, 8, 5, 8, 9, 9, 8, 12,
                10, 11, 12, 11, 9, 12
            ]);
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
            geometry.setIndex(new THREE.BufferAttribute(indices, 1));
            geometry.computeVertexNormals();
            
            // Textura procedural
            const textureSize = 256;
            const canvas = document.createElement('canvas');
            canvas.width = textureSize;
            canvas.height = textureSize;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(textureSize, textureSize);
            const data = imageData.data;

            function noise2D(x, y) {
                const n1 = Math.sin(x * 0.1) * Math.cos(y * 0.1);
                const n2 = Math.sin(x * 0.3 + y * 0.2) * 0.5;
                const n3 = Math.sin(x * 0.7 - y * 0.5) * 0.25;
                return n1 + n2 + n3;
            }

            for (let y = 0; y < textureSize; y++) {
                for (let x = 0; x < textureSize; x++) {
                    const i = (y * textureSize + x) * 4;
                    const noise = noise2D(x, y) + (Math.random() - 0.5) * 0.15;
                    const veinPattern = Math.abs(Math.sin(x * 0.15 + noise * 2)) * 
                                        Math.abs(Math.cos(y * 0.12 + noise * 1.5));
                    const veinDark = veinPattern < 0.3 ? -20 : 0;
                    
                    const r = Math.floor(200 + noise * 25 + veinDark);
                    const g = Math.floor(30 + noise * 12 + veinDark * 0.5);
                    const b = Math.floor(30 + noise * 8 + veinDark * 0.3);
                    
                    data[i] = Math.max(0, Math.min(255, r));
                    data[i + 1] = Math.max(0, Math.min(255, g));
                    data[i + 2] = Math.max(0, Math.min(255, b));
                    data[i + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(2, 2);

            const material = new THREE.MeshPhongMaterial({
                map: texture,
                color: 0xffffff,
                shininess: 80,
                specular: 0xff9999,
                emissive: 0x220000,
                bumpMap: texture,
                bumpScale: 0.05,
                side: THREE.DoubleSide
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(-3, 2, 0);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);

            // Física con caja aproximada
            const boxShape = new CANNON.Box(new CANNON.Vec3(0.6, 1, 0.5));
            const body = new CANNON.Body({ mass: 5 });
            body.addShape(boxShape);
            body.position.set(-3, 2, 0);
            world.addBody(body);
            boxes.push({ mesh: mesh, body: body });
        }

        function setupControls() {
            // Teclado
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // Mouse
            document.addEventListener('mousemove', onMouseMove);
            
            // Joystick
            setupJoystick();
            
            // Touch en canvas (para mirar alrededor)
            const canvas = renderer.domElement;
            canvas.addEventListener('touchstart', (e) => {
            //  Recorrer todos los touches nuevos
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    
                    if (touch.clientX > window.innerWidth / 2 && !isTouchingScreen) {
                        isTouchingScreen = true;
                        cameraTouchId = touch.identifier; // ← Guardar ID
                        touchStartX = touch.clientX;
                        touchStartY = touch.clientY;
                        break;
                    }
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
            if (isTouchingScreen) {
                e.preventDefault();
                
                // ✅ Buscar el touch correcto por ID
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    
                    if (touch.identifier === cameraTouchId) {
                        const deltaX = touch.clientX - touchStartX;
                        const deltaY = touch.clientY - touchStartY;
                        
                        yaw -= deltaX * 0.005;
                        pitch -= deltaY * 0.005;
                        pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
                        
                        touchStartX = touch.clientX;
                        touchStartY = touch.clientY;
                        break;
                    }
                }
            }
        });
            //
            canvas.addEventListener('touchend', (e) => {
            // ✅ Verificar si se soltó el touch de la cámara
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                
                if (touch.identifier === cameraTouchId) {
                    isTouchingScreen = false;
                    cameraTouchId = null;
                    break;
                }
            }
        });
            
            
            // Botones
            document.getElementById('btn-jump').addEventListener('touchstart', (e) => {
                e.preventDefault();
                jump();
            });
            
            document.getElementById('btn-shoot').addEventListener('touchstart', (e) => {
                e.preventDefault();
                onShoot();
            });
            
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            
            document.addEventListener('fullscreenchange', onFullscreenChange);
            document.addEventListener('webkitfullscreenchange', onFullscreenChange);
        }
        
        function setupJoystick() {
            const joystickContainer = document.querySelector('.joystick-container');
            const joystickStick = document.getElementById('joystick-stick');
            
            joystickContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const touch = e.changedTouches[0];
                joystick.active = true;
                joystick.touchId = touch.identifier;
                joystickStick.classList.add('active');
                updateJoystickCenter();
                handleJoystickMove(touch);
            }, { passive: false });
            
            joystickContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (joystick.active) {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (touch.identifier === joystick.touchId) {
                            handleJoystickMove(touch);
                            break;
                        }
                    }
                }
            }, { passive: false });
            
            joystickContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    if (touch.identifier === joystick.touchId) {
                        resetJoystick();
                        break;
                    }
                }
            }, { passive: false });
            
            joystickContainer.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                resetJoystick();
            }, { passive: false });
            
            // Mouse para PC
            joystickContainer.addEventListener('mousedown', (e) => {
                joystick.active = true;
                joystickStick.classList.add('active');
                handleJoystickMove(e);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (joystick.active) {
                    handleJoystickMove(e);
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (joystick.active) {
                    resetJoystick();
                }
            });
        }
        
        function updateJoystickCenter() {
            const joystickContainer = document.querySelector('.joystick-container');
            const rect = joystickContainer.getBoundingClientRect();
            joystick.centerX = rect.left + rect.width / 2;
            joystick.centerY = rect.top + rect.height / 2;
        }
        
        function handleJoystickMove(input) {
            const clientX = input.clientX !== undefined ? input.clientX : input.pageX;
            const clientY = input.clientY !== undefined ? input.clientY : input.pageY;
            
            let deltaX = clientX - joystick.centerX;
            let deltaY = clientY - joystick.centerY;
            
            let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance > joystick.maxRadius) {
                const angle = Math.atan2(deltaY, deltaX);
                deltaX = Math.cos(angle) * joystick.maxRadius;
                deltaY = Math.sin(angle) * joystick.maxRadius;
                distance = joystick.maxRadius;
            }
            
            joystick.currentX = deltaX;
            joystick.currentY = deltaY;
            
            if (distance < joystick.deadZone) {
                joystick.inputX = 0;
                joystick.inputY = 0;
            } else {
                const effectiveDistance = distance - joystick.deadZone;
                const effectiveMaxRadius = joystick.maxRadius - joystick.deadZone;
                const normalizedDistance = Math.min(effectiveDistance / effectiveMaxRadius, 1);
                
                const angle = Math.atan2(deltaY, deltaX);
                joystick.inputX = Math.cos(angle) * normalizedDistance;
                joystick.inputY = Math.sin(angle) * normalizedDistance;
            }
            
            const stick = document.getElementById('joystick-stick');
            stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            updateDebug();
        }
        
        function resetJoystick() {
            joystick.active = false;
            joystick.touchId = null;
            joystick.currentX = 0;
            joystick.currentY = 0;
            joystick.inputX = 0;
            joystick.inputY = 0;
            
            const stick = document.getElementById('joystick-stick');
            stick.style.transform = 'translate(-50%, -50%)';
            stick.classList.remove('active');
            
            updateDebug();
        }
        
        function updateDebug() {
            const debug = document.getElementById('debug');
            debug.innerHTML = `
                JUEGO: EJERCITO CELULAR
                Joystick: ${joystick.active ? 'ENCENDIDO' : 'APAGADO'}<br>
                X: ${joystick.inputX.toFixed(2)}<br>
                Y: ${joystick.inputY.toFixed(2)}<br>
                Posicion: ${playerBody.position.x.toFixed(1)}, ${playerBody.position.y.toFixed(1)}, ${playerBody.position.z.toFixed(1)}<br>
                Saltar: ${canJump}<br>
                Balas: ${spheres.length}
            `;
        }

        function startGame() {
            document.getElementById('instructions').classList.add('hidden');
            renderer.domElement.requestPointerLock = renderer.domElement.requestPointerLock ||
                                                      renderer.domElement.mozRequestPointerLock ||
                                                      renderer.domElement.webkitRequestPointerLock;
            renderer.domElement.requestPointerLock();

            document.addEventListener('pointerlockchange', onPointerLockChange);
            document.addEventListener('mozpointerlockchange', onPointerLockChange);
            document.addEventListener('webkitpointerlockchange', onPointerLockChange);
            
            renderer.domElement.addEventListener('click', onShoot);
        }

        function onPointerLockChange() {
            isPointerLocked = document.pointerLockElement === renderer.domElement ||
                             document.mozPointerLockElement === renderer.domElement ||
                             document.webkitPointerLockElement === renderer.domElement;
        }

        function onMouseMove(e) {
            if (!isPointerLocked) return;
            
            mouseMovementX = e.movementX || e.mozMovementX || e.webkitMovementX || 0;
            mouseMovementY = e.movementY || e.mozMovementY || e.webkitMovementY || 0;

            yaw -= mouseMovementX * 0.002;
            pitch -= mouseMovementY * 0.002;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        }

        function onShoot() {
            const sphereGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphereMesh.castShadow = true;
            scene.add(sphereMesh);

            const sphereShape = new CANNON.Sphere(0.2);
            const sphereBody = new CANNON.Body({ mass: 1 });
            sphereBody.addShape(sphereShape);
            sphereBody.position.copy(playerBody.position);
            
            const shootDirection = new THREE.Vector3(0, 0, -1);
            shootDirection.applyQuaternion(camera.quaternion);
            const force = 30;
            sphereBody.velocity.set(
                shootDirection.x * force,
                shootDirection.y * force,
                shootDirection.z * force
            );
            
            world.addBody(sphereBody);
            spheres.push({ mesh: sphereMesh, body: sphereBody, time: Date.now() });
        }
        
        function jump() {
            if (canJump) {
                playerBody.velocity.y = 6;
                canJump = false;
            }
        }

        function onKeyDown(e) {
            keys[e.code] = true;
            if (e.code === 'Space' && isPointerLocked) {
                e.preventDefault();
                jump();
            }
        }

        function onKeyUp(e) {
            keys[e.code] = false;
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function onFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || 
                             document.mozFullScreenElement || 
                             document.webkitFullscreenElement || 
                             document.msFullscreenElement);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateJoystickCenter();
        }

        function updatePlayer(deltaTime) {
            const speed = 5;
            const direction = new THREE.Vector3();
            
            // Teclado
            if (keys['KeyW']) direction.z -= 1;
            if (keys['KeyS']) direction.z += 1;
            if (keys['KeyA']) direction.x -= 1;
            if (keys['KeyD']) direction.x += 1;

            // Joystick (invertido el eje Y para movimiento correcto)
            direction.x += joystick.inputX;
            direction.z += joystick.inputY; // Joystick hacia abajo = mover adelante

            if (direction.length() > 0) {
                direction.normalize();
                direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                playerBody.velocity.x = direction.x * speed;
                playerBody.velocity.z = direction.z * speed;
            } else {
                playerBody.velocity.x *= 0.9;
                playerBody.velocity.z *= 0.9;
            }

            // Detección de suelo para saltar
            const contactNormal = new CANNON.Vec3();
            const upAxis = new CANNON.Vec3(0, 1, 0);
            canJump = false;
            
            playerBody.world.contacts.forEach(contact => {
                if (contact.bi === playerBody || contact.bj === playerBody) {
                    if (contact.bi === playerBody) {
                        contact.ni.negate(contactNormal);
                    } else {
                        contactNormal.copy(contact.ni);
                    }
                    if (contactNormal.dot(upAxis) > 0.5) {
                        canJump = true;
                    }
                }
            });

            // Actualizar cámara
            camera.position.copy(playerBody.position);
            camera.quaternion.setFromEuler(new THREE.Euler(pitch, yaw, 0, 'YXZ'));
        }

        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = 1 / 60;
            world.step(deltaTime);

            updatePlayer(deltaTime);

            // Actualizar cajas
            boxes.forEach(box => {
                box.mesh.position.copy(box.body.position);
                box.mesh.quaternion.copy(box.body.quaternion);
            });

            // Actualizar esferas y eliminar las antiguas
            spheres = spheres.filter(sphere => {
                sphere.mesh.position.copy(sphere.body.position);
                sphere.mesh.quaternion.copy(sphere.body.quaternion);
                
                if (Date.now() - sphere.time > 5000 || sphere.body.position.y < -10) {
                    scene.remove(sphere.mesh);
                    world.removeBody(sphere.body);
                    return false;
                }
                return true;
            });

            updateDebug();
            renderer.render(scene, camera);
        }

        // Iniciar
        init();
        animate();
    </script>
</body>
